<!-- Modal -->
<div class="modal fade" id="EditRoom" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Room Type</h5>
        <button
        #closeModal
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form1">
          <div class="form-group">
            <label>Room Number</label>
            <input
              type="text"
              class="form-control"
              id="RoomNumber"
              placeholder="Room Number"
              formControlName="txtRoomNumber"
            />
            <span
              *ngIf="
                form1.controls['txtRoomNumber'].touched &&
                form1.hasError('required', 'txtRoomNumber')
              "
            >
              This Field is required</span
            >
          </div>

          <div class="form-group">
            <label>Room Type</label>
            <select
              class="form-select"
              formControlName="selectRoomType"
              aria-label="Room Type"
            >
              <option selected disabled>Select room Type</option>
              <option *ngFor="let type of roomTypes" [value]="type.id">
                {{ type.typeName }}
              </option>
            </select>
            <span
              *ngIf="
                form1.controls['selectRoomType'].touched &&
                form1.hasError('required', 'selectRoomType')
              "
            >
              This Field is required</span
            >
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 mt-3"
            (click)="onSubmit()"
          >
            Edit Room
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
