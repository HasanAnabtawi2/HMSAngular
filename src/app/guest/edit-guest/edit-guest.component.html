<!-- Modal -->
<div class="modal fade" id="EditGuest" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Room Type</h5>
        <button
          #closeModal
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form1">
          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              id="GuestFirstName"
              placeholder="First Name"
              formControlName="txtFirstName"
            />
            <span
              *ngIf="
                form1.controls['txtFirstName'].touched &&
                form1.hasError('required', 'txtFirstName')
              "
            >
              This Field is required</span
            >
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input
              type="text"
              class="form-control"
              id="GuestLastName"
              placeholder="Last Name"
              formControlName="txtLastName"
            />
            <span
              *ngIf="
                form1.controls['txtLastName'].touched &&
                form1.hasError('required', 'txtLastName')
              "
            >
              This Field is required</span
            >
          </div>

          <div class="form-group">
            <label>Date Of Birth</label>
            <input
              type="date"
              class="form-control"
              id="GuestDOB"
              placeholder="Date Of Birth"
              formControlName="dateDOB"
            />
            <span
              *ngIf="
                form1.controls['dateDOB'].touched &&
                form1.hasError('required', 'dateDOB')
              "
            >
              This Field is required</span
            >
          </div>

          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              id="GuestEmail"
              placeholder="Email"
              formControlName="txtEmail"
            />
            <span
              *ngIf="
                form1.controls['txtEmail'].touched &&
                form1.hasError('required', 'txtEmail')
              "
            >
              This Field is required</span
            >
            <span
              *ngIf="
                form1.controls['txtEmail'].touched &&
                form1.hasError('email', 'txtEmail')
              "
            >
              Invalid Email Format</span
            >
          </div>

          <div class="form-group">
            <label>Contact Number</label>
            <input
              type="text"
              class="form-control"
              id="GuestContactNumber"
              placeholder="Contact Number"
              formControlName="txtContactNumber"
            />
            <span
              *ngIf="
                form1.controls['txtContactNumber'].touched &&
                form1.hasError('required', 'txtContactNumber')
              "
            >
              This Field is required</span
            >
            <span
              *ngIf="
                form1.controls['txtContactNumber'].touched &&
                form1.hasError('pattern', 'txtContactNumber')
              "
            >
              Invalid Phone Format</span
            >
          </div>

          <div class="form-group">
            <label>Contact Number</label>
            <input
              type="text"
              class="form-control"
              id="DocumentNumber"
              placeholder="Document Number"
              formControlName="txtDocumentNumber"
            />
            <span
              *ngIf="
                form1.controls['txtDocumentNumber'].touched &&
                form1.hasError('required', 'txtDocumentNumber')
              "
            >
              This Field is required</span
            >
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 mt-3"
            (click)="onSubmit()"
          >
            Edit Guest
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
