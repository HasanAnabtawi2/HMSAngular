<div class="container-fluid vh-100 overflow-auto">
  <div class="row h2 mb-3 mt-4">Guests</div>

  <div class="row me-2">
    <div class="search-background container pt-3 rounded-top-4">
      <div class="d-flex justify-content-between align-items-center gap-1">
    

        <label class="me-3 text-nowrap">Guest Name</label>
        <input
          #guestNameSearch
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />

        <label class="me-3 text-nowrap">Email </label>
        <input
          #guestEmailSearch
          class="form-control"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />

        <label class="me-3 text-nowrap">Contact Number</label>
        <input
          #contactNumberSearch
          class="form-control"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />

        <label class="me-3 text-nowrap">Document Number</label>
        <input
          #documentNumberSearch
          class="form-control"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />

        
   
        

        <button
          class="btn btn-success text-nowrap ms-1"
          (click)="applyFilters()"
        >
        <i class="bi bi-funnel-fill"></i>  Apply Filters
        </button>

        <a
          class="btn btn-lg active btn-primary text-nowrap ms-3"
          role="button"
          aria-pressed="true"
          data-bs-toggle="modal"
          data-bs-target="#AddGuest"
        >
          <i class="bi bi-plus"></i> Add Guest
        </a>
      </div>
    </div>
  </div>
  <div class="row me-2">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Date Of Birth</th>
          <th scope="col">Email</th>
          <th scope="col">Contact Number</th>
          <th scope="col">Document Number</th>
          <th scope="col" class="col-3"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let guest of guests; let i = index">
          <td class="align-content-center font-bold" scope="row">
            {{ i + 1 }}
          </td>
          <td class="align-content-center">{{ guest.firstName }}</td>
          <td class="align-content-center">{{ guest.lastName }}</td>
          <td class="align-content-center">
            {{ guest.dob | date : "dd/MM/yyyy" }}
          </td>
          <td class="align-content-center">{{ guest.email }}</td>
          <td class="align-content-center">{{ guest.contactNumber }}</td>
          <td class="align-content-center">{{ guest.documentNumber }}</td>
          <td class="text-end pe-3">
            <a
              class="btn btn-info btn-lg active me-2 button-Edit"
              role="button"
              aria-pressed="true"
              data-bs-target="#EditGuest"
              data-bs-toggle="modal"
              (click)="selectGuestId(guest.id)"
            >
              <i class="bi bi-pencil-square"></i> Edit</a
            >
            <a
              class="btn btn-outline-light btn-lg active button-Delete"
              role="button"
              data-bs-target="#deleteConnfirmation"
              data-bs-toggle="modal"
              (click)="selectGuestId(guest.id)"
            >
              <i class="bi bi-trash-fill"></i> Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-add-guest (onAdd)="LoadAll()"></app-add-guest>
<app-delete-confirm
  (onRefresh)="LoadAll()"
  [id]="selectedGuestId"
  [deletePath]="'Guest/'"
></app-delete-confirm>

<app-edit-guest
  (onEdit)="LoadAll()"
  [selectedGuestId]="selectedGuestId"
></app-edit-guest>
