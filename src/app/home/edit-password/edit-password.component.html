
<!-- Modal -->
<div class="modal fade" id="UpdatePassword" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Edit Password</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form1">
            
  
            <div class="form-group">
                <label>Old Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="oldPassword"
                  placeholder="Old Password"
                  formControlName="txtOldPassword"
                />
                <span
                class="invalid-feedback"
                  *ngIf="
                    form1.controls['txtOldPassword'].touched &&
                    form1.hasError('required', 'txtOldPassword')
                  "
                >
                  This Field is required</span
                >
              </div>

              <div class="form-group">
                <label>New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="txtNewPassword"
                  placeholder="New Password"
                  formControlName="txtNewPassword"
                />
                <span
                class="invalid-feedback"
                  *ngIf="
                    form1.controls['txtNewPassword'].touched &&
                    form1.hasError('required', 'txtNewPassword')
                  "
                >
                  This Field is required</span
                >
                <span
                class="invalid-feedback"
                  *ngIf="
                    form1.controls['txtNewPassword'].touched &&
                    form1.hasError('minlength', 'txtNewPassword')
                  "
                >
                  The minimum Length of Password is 8</span
                >

                <span
                class="invalid-feedback"
                  *ngIf="
                    form1.controls['txtNewPassword'].touched &&
                    form1.hasError('pattern','txtNewPassword')
                  "
                >
                  Password must contains special characters, upercase,lowercase letters and numbers </span
                >
              </div>

              <div class="form-group">
                <label>New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="txtConfirmNewPassword"
                  placeholder="Confirm New Password"
                  formControlName="txtConfirmNewPassword"
                />
                <span
                class="invalid-feedback"
                  *ngIf="
                    form1.controls['txtConfirmNewPassword'].touched &&
                    form1.hasError('passwordMismatch')
                  "
                >
                  Confirm Password mismatch new password</span
                >
          
              </div>
    
    
  
            <button
              type="submit"
              class="btn btn-primary w-100 mt-3"
              (click)="onSubmit()"
            >
              Edit Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
