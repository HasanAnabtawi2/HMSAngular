<!-- Modal -->
<div class="modal fade" id="deleteConnfirmation" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ 'Conf.del' | translate}}</h5>
        <button
        #closeModal
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">{{ 'Conf.Qu' | translate}}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          {{ 'Conf.close' | translate}}
        </button>
        <button type="button" class="btn btn-danger"  (click)="onDelete()">
          {{ 'Crud.Delete' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
