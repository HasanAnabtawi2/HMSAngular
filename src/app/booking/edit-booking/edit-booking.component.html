<!-- Modal -->
<div class="modal fade" id="EditBooking" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> {{ 'Bookings.EditBooking' | translate}}</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">
            <div class="form-group">
              <label>{{ 'Guests.GuestName' | translate}}</label>
              <select class="form-select" formControlName="selectGuest">
                <option selected disabled>{{ 'Bookings.SelectGuest' | translate}}</option>
                <option *ngFor="let guest of guests" [value]="guest.id">
                  {{ guest.firstName + " " + guest.lastName }}
                </option>
              </select>
  
              <div
                class="invalid-feedback"
                *ngIf="
                  form.controls['selectGuest'].touched &&
                  form.hasError('required', 'selectGuest')
                "
              >
              {{ 'Validation.required' | translate}}
              </div>
            </div>
  
            <div class="form-group">
              <label>{{ 'Rooms.RoomNumber' | translate}}</label>
              <select class="form-select" formControlName="selectRoomNumber">
                <option selected disabled>{{ 'Bookings.SelectRoom' | translate}}</option>
                <option *ngFor="let room of rooms" [value]="room.id">
                  {{ room.roomNumber }}
                </option>
              </select>
  
              <div
                class="invalid-feedback"
                *ngIf="
                  form.controls['selectRoomNumber'].touched &&
                  form.hasError('required', 'selectRoomNumber')
                "
              >
              {{ 'Validation.required' | translate}}
              </div>
            </div>
  
            <div class="form-group">
              <label>{{ 'Bookings.ExpectedCheckIn' | translate}}</label>
              <input
                type="date"
                class="form-control"
                id="ExpectedCheckIn"
                formControlName="dateExpectedCheckIn"
              />
              <div
                class="invalid-feedback"
                *ngIf="
                  form.controls['dateExpectedCheckIn'].touched &&
                  form.hasError('required', 'dateExpectedCheckIn')
                "
              >
              {{ 'Validation.required' | translate}}
              </div>
            </div>
  
            <div class="form-group">
              <label>{{ 'Bookings.ExpectedCheckOut' | translate}}</label>
              <input
                type="date"
                class="form-control"
                id="ExpectedCheckOut"
                formControlName="dateExpectedCheckOut"
              />
              <div
                class="invalid-feedback"
                *ngIf="
                  form.controls['dateExpectedCheckOut'].touched &&
                  form.hasError('required', 'dateExpectedCheckOut')
                "
              >
              {{ 'Validation.required' | translate}}
              </div>
            </div>
  
            <button
              type="submit"
              class="btn btn-primary w-100 mt-3"
              (click)="onSubmit()"
            >
            {{ 'Bookings.EditBooking' | translate}}
            </button>
          </form>
      </div>
    </div>
  </div>
