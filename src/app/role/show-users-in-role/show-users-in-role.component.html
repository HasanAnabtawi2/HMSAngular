<!-- Modal -->
<div class="modal fade" id="ShowUsersInRole" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ 'Roles.UsersIn' | translate}} {{selectedRoleName}}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">{{ 'Users.username' | translate}}</th>
              <th scope="col">{{ 'Users.Name' | translate}}</th>
              <th scope="col">{{ 'Users.Email' | translate}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of usersInRole">
              <th scope="row">1</th>
              <td>{{ user.username }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
