<div class="container-fluid vh-100">
  <div class="row justify-content-center h-100 align-items-center">
    <div class="col-4">
      <form [formGroup]="form" class="form-signin">
        <div class="text-center">
          <i class="bi bi-buildings-fill logo"></i>
        </div>
        <h1 class="h3 font-weight-normal text-center">
          Welcome to Hotel Management System
        </h1>

        <h5
          class="h5 mb-3 mt-4 mb-4 font-weight-normal text-success text-center"
        >
          Please Sign In to enter the system
        </h5>

        <label for="inputEmail" class="sr-only mb-2">Username</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Username"
          formControlName="txtUsername"
          required=""
          autofocus=""
        />
        <div
          class="invalid-feedback"
          *ngIf="
            form.controls['txtUsername'].touched &&
            form.hasError('required', 'txtUsername')
          "
        >
          This Field is required
        </div>
        <label for="inputPassword" class="sr-only mb-2 mt-3">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          formControlName="txtPassword"
          required=""
        />

        <div
          class="invalid-feedback"
          *ngIf="
            form.controls['txtPassword'].touched &&
            form.hasError('required', 'txtPassword')
          "
        >
          This Field is required
        </div>

        <button
          class="btn btn-lg btn-primary btn-block mt-4 w-100"
          type="submit"
          (click)="signIn()"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
