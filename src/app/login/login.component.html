<div class="container-fluid vh-100">
<div class="d-flex w-25 align-items-center ">
    <label class="text-nowrap me-3" ><i class="bi bi-globe"></i>  {{ 'Language.Language' | translate}}</label>
    <select #selectLanguage (change)="onChangeLanguage()" class="form-select" aria-label="Default select example">
      <option value="en">{{ 'Language.en' | translate}}</option>
      <option value="ar">{{ 'Language.ar' | translate}}</option>
  
    </select>
  </div>
  
  <div class="row justify-content-center align-items-center">
    <div class="col-4">
      <form [formGroup]="form" class="form-signin">
        <div class="text-center">
          <i class="bi bi-buildings-fill logo"></i>
        </div>
        <h1 class="h3 font-weight-normal text-center">
          {{'Login.Welcome' | translate}}
        </h1>

        <h5
          class="h5 mb-3 mt-4 mb-4 font-weight-normal text-success text-center"
        >
        {{'Login.Title' | translate}}
        </h5>

        <label for="inputEmail" class="sr-only mb-2">{{'Login.username' | translate}}</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          [placeholder]="'Login.username' | translate"
          formControlName="txtUsername"
          required=""
          autofocus=""
        />
        <div
          class="invalid-feedback"
          *ngIf="
            form.controls['txtUsername'].touched &&
            form.hasError('required', 'txtUsername')
          "
        >
        {{'Validation.required' | translate}}
        </div>
        <label for="inputPassword" class="sr-only mb-2 mt-3">{{'Login.Password' | translate}}</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          [placeholder]="'Login.Password' | translate"
          formControlName="txtPassword"
          required=""
        />

        <div
          class="invalid-feedback"
          *ngIf="
            form.controls['txtPassword'].touched &&
            form.hasError('required', 'txtPassword')
          "
        >
        {{'Validation.required' | translate}}
        </div>

        <button
          class="btn btn-lg btn-primary btn-block mt-4 w-100"
          type="submit"
          (click)="signIn()"
        >
        {{'Login.signIn' | translate}}
        </button>
      </form>
    </div>
  </div>
</div>
