<!-- Modal -->
<div class="modal fade" id="EditUser" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ 'Users.EditUser' | translate}}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label>{{ 'Users.username' | translate}}</label>
            <input
              type="text"
              class="form-control"
              id="Username"
              [placeholder]="'Users.username' | translate"
              formControlName="txtUsername"
            />
            <span
            class="invalid-feedback"
              *ngIf="
                form.controls['txtUsername'].touched &&
                form.hasError('required', 'txtUsername')
              "
            >
            {{ 'Validation.required' | translate}}</span
            >
          </div>

     

   

          <div class="form-group">
            <label>{{ 'Users.Email' | translate}}</label>
            <input
              type="text"
              class="form-control"
              id="Email"
              [placeholder]="'Users.Email' | translate"
              formControlName="txtEmail"
            />
            <span
            class="invalid-feedback"
              *ngIf="
                form.controls['txtEmail'].touched &&
                form.hasError('required', 'txtEmail')
              "
            >
            {{ 'Validation.required' | translate}}</span
            >
          </div>

          <div class="form-group">
            <label>{{ 'Users.BirthDate' | translate}}</label>
            <input
              type="date"
              class="form-control"
              id="DOB"
              [placeholder]="'Users.BirthDate' | translate"
              formControlName="dateDOB"
            />
            <span
            class="invalid-feedback"
              *ngIf="
                form.controls['dateDOB'].touched &&
                form.hasError('required', 'dateDOB')
              "
            >
            {{ 'Validation.required' | translate}}</span
            >
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 mt-3"
            (click)="onSubmit()"
          >
          {{ 'Users.EditUser' | translate}}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
