<!-- Modal -->
<div class="modal fade" id="AddUser" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Room Type</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              class="form-control"
              id="Username"
              placeholder="Username"
              formControlName="txtUsername"
            />
            <span
              *ngIf="
                form.controls['txtUsername'].touched &&
                form.hasError('required', 'txtUsername')
              "
            >
              This Field is required</span
            >
          </div>

          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              id="Name"
              placeholder="Name"
              formControlName="txtName"
            />
            <span
              *ngIf="
                form.controls['txtName'].touched &&
                form.hasError('required', 'txtName')
              "
            >
              This Field is required</span
            >
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              id="Password"
              placeholder="Password"
              formControlName="txtPassword"
            />
            <span
              *ngIf="
                form.controls['txtPassword'].touched &&
                form.hasError('required', 'txtPassword')
              "
            >
              This Field is required</span
            >
          </div>

          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              id="Email"
              placeholder="Email"
              formControlName="txtEmail"
            />
            <span
              *ngIf="
                form.controls['txtEmail'].touched &&
                form.hasError('required', 'txtEmail')
              "
            >
              This Field is required</span
            >
          </div>

          <div class="form-group">
            <label>Birth Date</label>
            <input
              type="date"
              class="form-control"
              id="DOB"
              placeholder="DOb"
              formControlName="dateDOB"
            />
            <span
              *ngIf="
                form.controls['dateDOB'].touched &&
                form.hasError('required', 'dateDOB')
              "
            >
              This Field is required</span
            >
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 mt-3"
            (click)="onSubmit()"
          >
            Add User
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
