<div class="container-fluid vh-100 overflow-auto">
  <div class="row h2 mb-3 mt-4">Room Types</div>

  <div class="row me-2">
    <div class="search-background container pt-3 rounded-top-4">
      <div class="row">
     
       
        <div class="col text-end me-3">
          <a
            class="btn btn-lg active btn-primary"
            role="button"
            aria-pressed="true"
            data-bs-toggle="modal"
            data-bs-target="#AddRoomType"
          >
            <i class="bi bi-plus"></i> Add Room Type</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="row me-2">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Type</th>
          <th scope="col">Capacity</th>
          <th scope="col">Price</th>
          <th scope="col" class="col-3"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let type of roomTypes; let i = index">
          <td class="align-content-center font-bold" scope="row">
            {{ i + 1 }}
          </td>
          <td class="align-content-center">{{ type.typeName }}</td>
          <td class="align-content-center">{{ type.capacity }}</td>
          <td class="align-content-center">{{ type.price }}</td>
          <td class="text-end pe-3">
            <a
              class="btn btn-info btn-lg active me-2 button-Edit"
              role="button"
              aria-pressed="true"
              data-bs-target="#EditRoomType"
              data-bs-toggle="modal"
              (click)="onSelectedTypeId(type.id)"
            >
              <i class="bi bi-pencil-square"></i> Edit</a
            >

            <a
              class="btn btn-outline-light btn-lg active button-Delete"
              role="button"
              data-bs-target="#deleteConnfirmation"
              data-bs-toggle="modal"
              (click)="deleteItem(type.id)"
            >
              <i class="bi bi-trash-fill"></i> Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-add-room-type (onAdding)="LoadAll()"></app-add-room-type>

<app-edit-room-type
  (onEditing)="LoadAll()"
  [selectedTypeId]="selectedTypeId"
></app-edit-room-type>
<app-delete-confirm
  (onRefresh)="LoadAll()"
  [id]="selectedTypeId"
  [deletePath]="'RoomType/'"
></app-delete-confirm>
