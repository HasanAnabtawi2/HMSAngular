<div class="d-flex flex-column flex-shrink-0 p-3 bg-light vh-100">
  <a
    routerLink="/home"
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
  >
    <span class="fs-4">{{ 'Sidebar.Title' | translate}}</span>
  </a>

  <div class="d-flex w-100 align-items-center ">
    <label class="text-nowrap me-3" ><i class="bi bi-globe"></i>  {{ 'Language.Language' | translate}}</label>
    <select #selectLanguage (change)="onChangeLanguage()" class="form-select" aria-label="Default select example">
      <option value="en">{{ 'Language.en' | translate}}</option>
      <option value="ar">{{ 'Language.ar' | translate}}</option>
  
    </select>
  </div>

  
  <hr />

  <ul class="nav nav-pills flex-column mb-auto">
    <li>
    <a *ngFor="let item of filteredMenu"
        [routerLink]="item.path"
        routerLinkActive="active"
        class="nav-link link"
        
        
      >
      <i class={{item.iconClass}}></i> {{ item.text | translate}}
        
      </a>
    </li>  
  </ul>

  
  <hr />



  <div class="btn-group">
    <button type="button " class="btn btn-light dropup-end text-start" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="font-xl"><i class="bi bi-person-circle"></i></span> <span class="font-color-1 font-l ms-2"> {{userInfo.username}}</span>
    </button>
    <div class="dropdown-menu w-100 ">
      <a class="dropdown-item font-color-1 cursor-pointer " data-bs-toggle="modal" data-bs-target="#UpdatePassword" > <i class="bi bi-key"></i><span class="d-none d-lg-inline" >  {{ 'Sidebar.EditPassword' | translate}}</span></a>
      <a class="dropdown-item font-color-1 cursor-pointer" (click)="logout()"><i class="bi bi-power"></i> <span class="d-none d-lg-inline" >  {{ 'Sidebar.Logout' | translate}}</span></a>
      
    </div>
  </div>





    

</div>
